      <h1 class="text-right pr-3 pt-2 pageTitle">Contact</h1>

      <img class="banner mx-auto d-block" src="imgs/flay-min.jpg" alt="flat lay image of business card">

      <div class="mdl-grid">
        <div class="mdl-cell">
          <h3 class="boldText">
            Want to ask a question?<br>
            Complete the form below and I'll get back
            to you as soon as i can :) *
          </h3>
        </div>
        <div class="mdl-cell">
          <form action="mail_handler.php" method="post">
            <div class="form-group">
              <label for="inputFirstName">First name</label>
              <input type="text" name="firstName" class="form-control" id="inpuFirstName" aria-describedby="emailHelp" placeholder="Please enter your first name" required>
            </div>
            <div class="form-group">
              <label for="inputSecondName">Second name</label>
              <input type="text" name="secondName" class="form-control" id="inputSecondName" aria-describedby="emailHelp" placeholder="Please enter your second name" required>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="email" required>
            </div>
            <div class="form-group">
              <label for="inputDate">When you thinking?</label>
              <input type="date" id="start" name="trip-start" value="2018-07-22" min="2019-01-01" max="2100-12-31" placeholder="Enter date">
            </div>
            <div class="form-group">
              <label for="message">Write a message</label>
              <textarea class="form-control" rows="5" name="message" cols="30"></textarea>
            </div>
            <button type="submit" name="submit" class="btn btn-black">Submit</button>
          </form>
        </div>
        <div class="mdl-cell text-left">
          <h3 class="boldText">
            * Or drop me an email at:
          </h3>
            <a class="email" href="mailto:carmelteresamccabe@mail.com"><strong>carmelteresamccabe@mail.com</strong></a>
