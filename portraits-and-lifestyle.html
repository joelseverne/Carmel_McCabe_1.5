<!doctype html>
<html lang="En">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-amber.min.css" /> <!-- MD -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- MD -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!-- Bootstrap-->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> <!-- MD -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet"> <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet"> <!-- Google Font -->
  <title>Carmel McCabe</title>
</head>

<body>
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <div class="mdl-layout mdl-js-layout">
    <!-- remove 'demo-layout-transparent' to change hamburger nav -->

    <div class="mdl-layout__drawer">
      <img src="imgs/carmel-logo.png" alt="logo for Carmel McCabe photography" style="max-width: 40%; margin: 2em auto">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link boldText" href="#">Portfolio</a>
        <a class="mdl-navigation__link boldText" href="#">Contact</a>
        <a class="mdl-navigation__link boldText" href="#">Packages</a>
        <a class="mdl-navigation__link boldText" href="#">Blog</a>
      </nav>
    </div>
    <main class="mdl-layout__content">


      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">
            Carmel McCabe 2019 &copy;
          </div>
        </div>
        <div class="mdl-mini-footer__right-section">
          <a href="https://www.instagram.com/carmelteresaphoto/" target="_blank">
            <img class="mx-1" src="imgs/ig.png" alt="instagram" style="max-width: 10%;">
          </a>
          <a href="https://www.facebook.com/carmelmccabephotography/?ref=br_tf" target="_blank">
            <img class="mx-1" src="imgs/fb.png" alt="facebook" style="max-width: 10%;">
          </a>
          <a href="https://www.pinterest.co.uk/carmelteresamccabe/" target="_blank">
            <img class="mx-1" src="imgs/p.png" alt="pinterest" style="max-width: 10%;">
          </a>
        </div>
      </footer>

    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
